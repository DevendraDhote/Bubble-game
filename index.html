<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">
        <div id="box">
            <div id="modal">
                <h1>GAME OVER</h1>
            </div>
            <div id="top">
                <div class="square">
                    <h1>Timer</h1>
                    <div class="countbox">
                        <h3 id="timer">10</h3>
                    </div>
                </div>
                <div class="square">
                    <h1>Click</h1>
                    <div  class="countbox">
                        <h3 id="click">7</h3>
                    </div>
                </div>
                <div class="square">
                    <h1>Score</h1>
                    <div class="countbox">
                        <h3 id="score">0</h3>
                    </div>
                </div>
            </div>

            <div id="bottom">
                <div id="bubble">5</div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
